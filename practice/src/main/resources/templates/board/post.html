      layout:decorate="~{layouts/main}">
<main layout:fragment="content">

    <p th:text="${post.content}">게시글 내용</p>
    <a href="/board/list">목록으로 돌아가기</a>
    <a href="/board/write">글 작성</a>

    <a th:href="@{/board/delete/{id}(id=${post.id})}">글 삭제</a>
</main>
</html>
